<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="785" height="548" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[# This is a sequence diagram for the dkim section
# I used https://bramp.github.io/js-sequence-diagrams/
# to render it to svg and then save it in images folder

participant Alice as Ua
participant Attacker as At
participant Bob as Ub
participant Claire as Uc

Ua --> At: (1) a(b',c)
At --> Ub: (2) a'(b,c)
Ua -> Uc: (3) a(b',c)
Note over Uc: (4) C's client sees other key b' for B
Ub --> At: (5) b(a',c)
At --> Ua: (6) b'(a,c)
Ub -> Uc: (7) b(a',c)
Note over Uc: (8) C's client sees other key a' for A
Uc -> Ua: (9) c(a,b)
Uc -> Ub: (10) c(a,b)]]></source><desc></desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"></g><g class="actor"><rect x="10" y="20" width="70" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="45" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">Alice</tspan></text></g><g class="actor"><rect x="10" y="489" width="70" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="514" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">Alice</tspan></text></g><line x1="45" x2="45" y1="59" y2="489" style="stroke-width: 2;" stroke="#000000" fill="none"></line><g class="actor"><rect x="125" y="20" width="100" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="135" y="45" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="135">Attacker</tspan></text></g><g class="actor"><rect x="125" y="489" width="100" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="135" y="514" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="135">Attacker</tspan></text></g><line x1="175" x2="175" y1="59" y2="489" style="stroke-width: 2;" stroke="#000000" fill="none"></line><g class="actor"><rect x="280" y="20" width="50" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="290" y="45" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="290">Bob</tspan></text></g><g class="actor"><rect x="280" y="489" width="50" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="290" y="514" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="290">Bob</tspan></text></g><line x1="305" x2="305" y1="59" y2="489" style="stroke-width: 2;" stroke="#000000" fill="none"></line><g class="actor"><rect x="470" y="20" width="80" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="480" y="45" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="480">Claire</tspan></text></g><g class="actor"><rect x="470" y="489" width="80" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="480" y="514" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="480">Claire</tspan></text></g><line x1="510" x2="510" y1="59" y2="489" style="stroke-width: 2;" stroke="#000000" fill="none"></line><g class="signal"><text x="55" y="89.5" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="55">(1) a(b',c)</tspan></text><line x1="45" x2="175" y1="98" y2="98" style="stroke-width: 2; stroke-dasharray: 6, 2; marker-end: url(&quot;#markerArrowBlock&quot;);" stroke="#000000" fill="none"></line></g><g class="signal"><text x="185" y="128.5" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="185">(2) a'(b,c)</tspan></text><line x1="175" x2="305" y1="137" y2="137" style="stroke-width: 2; stroke-dasharray: 6, 2; marker-end: url(&quot;#markerArrowBlock&quot;);" stroke="#000000" fill="none"></line></g><g class="signal"><text x="222.5" y="167.5" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="222.5">(3) a(b',c)</tspan></text><line x1="45" x2="510" y1="176" y2="176" style="stroke-width: 2; marker-end: url(&quot;#markerArrowBlock&quot;);" stroke="#000000" fill="none"></line></g><g class="note"><rect x="315" y="196" width="390" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="320" y="216" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="320">